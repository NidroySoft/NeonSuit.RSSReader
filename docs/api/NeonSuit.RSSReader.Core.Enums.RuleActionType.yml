  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: >-
    Defines the possible automated actions that can be executed when an article matches 

    the conditions of a user-defined rule or filter in the RSS reader application.
  remarks: >-
    <p>

    This enumeration represents the actions available in the rule engine / smart filter system.

    Rules allow users to automate article processing based on criteria such as keywords, authors,

    publication date, feed source, content patterns, or other metadata.

    </p>


    <p>

    Each rule can trigger zero or more actions when an article matches. Actions are applied 

    immediately after ingestion/sync (or on first evaluation for existing articles).

    </p>


    <p>

    Key behavioral impacts and system considerations:

    </p>

    <ul><li>Actions modify article state (status, tags, category) or trigger side effects (notifications, sounds, deletion).</li><li>Multiple actions can be combined in one rule (e.g., MarkAsStarred + ApplyTags + SendNotification).</li><li>Order of execution is typically the order defined in the rule configuration.</li><li>Some actions are mutually exclusive or have precedence (e.g., DeleteArticle usually overrides others).</li><li>Actions are executed server-side (if cloud sync) or client-side, depending on architecture.</li><li>User rules should be evaluated efficiently to avoid performance impact during bulk syncs.</li></ul>


    <p>

    Business rules and recommendations:

    </p>

    <ul><li>Irreversible actions (<xref href="NeonSuit.RSSReader.Core.Enums.RuleActionType.DeleteArticle" data-throw-if-not-resolved="false"></xref>, <xref href="NeonSuit.RSSReader.Core.Enums.RuleActionType.ArchiveArticle" data-throw-if-not-resolved="false"></xref>) should require explicit user confirmation when creating/editing rules.</li><li><xref href="NeonSuit.RSSReader.Core.Enums.RuleActionType.MarkAsFavorite" data-throw-if-not-resolved="false"></xref> is included for backward compatibility or alternative naming; prefer <xref href="NeonSuit.RSSReader.Core.Enums.RuleActionType.MarkAsStarred" data-throw-if-not-resolved="false"></xref> in new implementations if they represent the same concept.</li><li><xref href="NeonSuit.RSSReader.Core.Enums.RuleActionType.HighlightArticle" data-throw-if-not-resolved="false"></xref> requires an associated color or style parameter (not stored in the enum value itself).</li><li>Actions like <xref href="NeonSuit.RSSReader.Core.Enums.RuleActionType.PlaySound" data-throw-if-not-resolved="false"></xref> and <xref href="NeonSuit.RSSReader.Core.Enums.RuleActionType.SendNotification" data-throw-if-not-resolved="false"></xref> should respect global notification settings and device state.</li><li>Default behavior: new articles start as Unread unless a rule changes their status.</li></ul>
  example: []
  syntax:
    content: public enum RuleActionType
    content.vb: Public Enum RuleActionType

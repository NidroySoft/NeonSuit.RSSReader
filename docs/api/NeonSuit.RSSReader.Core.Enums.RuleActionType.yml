  summary: Automatically marks the matching article as read.
  remarks: >-
    <p>Behavior:</p>

    <ul><li>Sets article status to <xref href="NeonSuit.RSSReader.Core.Enums.ArticleStatus.Read" data-throw-if-not-resolved="false"></xref>.</li><li>Removes from unread counters and default "unread" views.</li><li>Common for low-priority or already-seen content (e.g., newsletters user skims).</li></ul>
  example: []
  syntax:
    content: MarkAsRead = 0
    return:
      type: NeonSuit.RSSReader.Core.Enums.RuleActionType

  namespace: NeonSuit.RSSReader.Core.Enums
  summary: Defines the comparison operators available for evaluating conditions in the RSS reader's rule/filter engine.
  remarks: >-
    <p>

    This enumeration specifies how a rule condition compares the value of a target field 

    (title, content, author, etc.) against the user-provided value or pattern.

    The operator determines the matching logic applied during article evaluation.

    </p>


    <p>

    Key considerations for operator selection and behavior:

    </p>

    <ul><li>String-based operators (<xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.Contains" data-throw-if-not-resolved="false"></xref>, <xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.Equals" data-throw-if-not-resolved="false"></xref>, etc.) are typically case-insensitive 
              by default (configurable per rule or globally).</li><li>Numeric/date operators (<xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.GreaterThan" data-throw-if-not-resolved="false"></xref>, <xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.LessThan" data-throw-if-not-resolved="false"></xref>) are only valid when the target 
              field is a date, numeric value, or can be parsed as such (e.g., publication date).</li><li><xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.Regex" data-throw-if-not-resolved="false"></xref> supports full regular expression patterns (PCRE or .NET flavor, depending on implementation).</li><li><xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.IsEmpty" data-throw-if-not-resolved="false"></xref> and <xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.IsNotEmpty" data-throw-if-not-resolved="false"></xref> ignore the comparison value and check field presence/content length.</li><li>Operators are evaluated per condition; multiple conditions in a rule use logical AND/OR grouping.</li></ul>

    <p>

    Business rules and usage recommendations:

    </p>

    <ul><li>Most common operators for keyword rules: <xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.Contains" data-throw-if-not-resolved="false"></xref> (broad) and <xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.Regex" data-throw-if-not-resolved="false"></xref> (precise).</li><li>Use <xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.Equals" data-throw-if-not-resolved="false"></xref> for exact matches (e.g., author name, specific category/tag).</li><li><xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.StartsWith" data-throw-if-not-resolved="false"></xref> and <xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.EndsWith" data-throw-if-not-resolved="false"></xref> are useful for domain-specific patterns 
              (e.g., titles starting with "[Sponsored]", URLs ending in ".pdf").</li><li>Date-based operators (<xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.GreaterThan" data-throw-if-not-resolved="false"></xref>, <xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.LessThan" data-throw-if-not-resolved="false"></xref>) require the field to be parsed 
              as DateTimeOffset or similar; invalid parsing should fail the condition gracefully.</li><li><xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.NotContains" data-throw-if-not-resolved="false"></xref> and <xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.NotEquals" data-throw-if-not-resolved="false"></xref> are useful for exclusion rules 
              (e.g., "do not star articles containing 'ad' or 'promo'").</li><li><xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.Between" data-throw-if-not-resolved="false"></xref> and <xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.NotBetween" data-throw-if-not-resolved="false"></xref> are ideal for range-based filtering
              (e.g., word count ranges, date ranges).</li><li>UI validation: Disable invalid operators for certain field types 
              (e.g., hide date operators when target is Title/Content).</li><li>Performance note: <xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.Regex" data-throw-if-not-resolved="false"></xref> and full-text searches can be expensive on large datasets; 
              use judiciously and prefer simpler operators when possible.</li></ul>
  example: []

    startLine: 204
  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: The target field value falls within the specified inclusive range (minimum to maximum).
  remarks: >-
    <p>Behavior:</p>

    <ul><li>Requires two values: minimum and maximum (inclusive).</li><li>Works with numeric values (article length, word count, etc.).</li><li>Works with date/time values (publication date, last updated, etc.).</li><li>For strings, uses lexical/alphabetical comparison (rarely used).</li><li>Example: WordCount Between 500 and 1000 matches articles with 500-1000 words.</li><li>Example: Published Between "2025-01-01" and "2025-01-31" matches January 2025 articles.</li></ul>

    <p>Implementation notes:</p>

    <ul><li>Both values are required; UI should enforce min ≤ max.</li><li>Parsing failures should fail the condition gracefully (returns false).</li><li>For dates, consider timezone handling (typically UTC).</li><li>Inclusive boundaries: value ≥ min AND value ≤ max.</li></ul>
  example: []
  syntax:
    content: Between = 11
    return:
      type: NeonSuit.RSSReader.Core.Enums.RuleOperator

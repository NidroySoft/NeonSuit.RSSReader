    <p>Behavior:</p>

    <ul><li>Negation of <xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.Between" data-throw-if-not-resolved="false"></xref>.</li><li>Requires two values: minimum and maximum (inclusive).</li><li>Matches if value is less than minimum OR greater than maximum.</li><li>Useful for outliers, old articles, or extremely long content.</li><li>Example: WordCount NotBetween 100 and 1000 matches very short or very long articles.</li></ul>

    <p>Implementation notes:</p>

    <ul><li>Both values are required; UI should enforce min ≤ max.</li><li>Same parsing requirements as <xref href="NeonSuit.RSSReader.Core.Enums.RuleOperator.Between" data-throw-if-not-resolved="false"></xref>.</li><li>Edge case: If min == max, this matches everything except that exact value.</li></ul>
  example: []
  syntax:
    content: NotBetween = 12
    return:
      type: NeonSuit.RSSReader.Core.Enums.RuleOperator

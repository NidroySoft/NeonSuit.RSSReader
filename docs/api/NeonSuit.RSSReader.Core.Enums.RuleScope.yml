  summary: >-
    Defines the scope of application for a user-defined rule or filter in the RSS reader.

    The scope determines which feeds or articles the rule conditions and actions are evaluated against.
  remarks: >-
    <p>

    This enumeration controls the breadth of a rule's influence — from applying globally to all subscribed feeds 

    down to only the currently visible articles in the user's active view.

    It helps users organize rules efficiently and prevent unintended side effects on unrelated content.

    </p>


    <p>

    Behavioral impact and system usage:

    </p>

    <ul><li>The scope is evaluated at rule execution time (usually during article ingestion or on-demand re-evaluation).</li><li>Rules with narrower scopes (<xref href="NeonSuit.RSSReader.Core.Enums.RuleScope.CurrentView" data-throw-if-not-resolved="false"></xref>) are typically faster and more targeted.</li><li>Broader scopes (<xref href="NeonSuit.RSSReader.Core.Enums.RuleScope.AllFeeds" data-throw-if-not-resolved="false"></xref>) affect more articles but may increase processing time during bulk syncs.</li><li>Scope is independent of conditions — even if conditions match, the article must fall within the scope to apply actions.</li><li>UI should clearly indicate scope when creating/editing rules (e.g., dropdown: "Apply to all feeds", "Selected feeds only", etc.).</li></ul>


    <p>

    Business rules and recommendations:

    </p>

    <ul><li>Default scope for new rules: <xref href="NeonSuit.RSSReader.Core.Enums.RuleScope.AllFeeds" data-throw-if-not-resolved="false"></xref> (broadest, most common for global behaviors like "star articles with keyword X").</li><li>Use <xref href="NeonSuit.RSSReader.Core.Enums.RuleScope.SpecificFeeds" data-throw-if-not-resolved="false"></xref> or <xref href="NeonSuit.RSSReader.Core.Enums.RuleScope.SpecificCategories" data-throw-if-not-resolved="false"></xref> for feed-specific automation 
              (e.g., archive everything from "Promotions" feed, highlight posts from "Tech News" category).</li><li><xref href="NeonSuit.RSSReader.Core.Enums.RuleScope.CurrentView" data-throw-if-not-resolved="false"></xref> is intended for temporary, context-aware rules 
              (e.g., bulk mark-as-read in the current search/filter view, or apply tags to visible selection).</li><li>When scope is <xref href="NeonSuit.RSSReader.Core.Enums.RuleScope.SpecificFeeds" data-throw-if-not-resolved="false"></xref> or <xref href="NeonSuit.RSSReader.Core.Enums.RuleScope.SpecificCategories" data-throw-if-not-resolved="false"></xref>, 
              the rule configuration must include a list of feed IDs or category IDs; otherwise, the rule is inactive.</li><li>Rules scoped to <xref href="NeonSuit.RSSReader.Core.Enums.RuleScope.CurrentView" data-throw-if-not-resolved="false"></xref> should only be triggered via explicit user actions 
              (e.g., "Apply rules to current view" button), not automatically on sync.</li><li>Performance note: Avoid combining very broad scopes with expensive conditions (e.g., regex on AllFields) 
              unless the user base and dataset size justify it.</li></ul>

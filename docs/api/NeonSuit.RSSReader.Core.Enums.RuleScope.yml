  namespace: NeonSuit.RSSReader.Core.Enums
  summary: >-
    The rule applies only to articles that are currently visible in the user's active view 

    (based on current filters, search, selected feed/category, unread status, etc.).
  remarks: >-
    <p>Behavior:</p>

    <ul><li>Evaluated against the current filtered/selected set of articles at the moment of rule execution.</li><li>Not applied automatically during background sync — typically triggered by explicit user action 
              (e.g., "Apply rules to this view", bulk operations).</li><li>Fastest scope — only a small subset of articles is considered.</li><li>Common for temporary/ad-hoc actions (bulk tagging visible results, mark-as-read current page).</li><li>May behave inconsistently if view changes rapidly; UI should warn or lock scope during application.</li></ul>
  example: []
  syntax:
    content: CurrentView = 3
    return:
      type: NeonSuit.RSSReader.Core.Enums.RuleScope

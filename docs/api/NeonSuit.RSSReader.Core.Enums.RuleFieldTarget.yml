  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: The condition is satisfied if true in **any** of the searched fields (usually title OR content).
  remarks: >-
    <p>Behavior:</p>

    <ul><li>Inclusive: term found in title, content, or both.</li><li>Broadens matches — useful for general keyword discovery.</li><li>Internally applies logical OR across fields.</li><li>May increase false positives compared to narrower targets.</li></ul>
  example: []
  syntax:

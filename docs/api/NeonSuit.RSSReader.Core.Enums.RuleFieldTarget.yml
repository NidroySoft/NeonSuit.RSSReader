  summary: The condition is evaluated only against the article's title/headline.
  remarks: >-
    <p>Behavior:</p>

    <ul><li>Fastest evaluation — title is usually a short indexed field.</li><li>Most relevant for catching important topics from headlines.</li><li>Recommended default for keyword-based rules.</li></ul>

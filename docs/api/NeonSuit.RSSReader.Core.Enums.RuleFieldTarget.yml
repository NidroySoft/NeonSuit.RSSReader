    startLine: 119
  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: The condition must be true in **all** searched fields (usually title AND content).
  remarks: >-
    <p>Behavior:</p>

    <ul><li>Restrictive: term must appear in both title and content (or all targeted fields).</li><li>Reduces false positives significantly.</li><li>Internally applies logical AND across fields.</li><li>Higher performance cost than single-field targets.</li></ul>
  example: []
  syntax:
    content: AllFields = 4
    return:
      type: NeonSuit.RSSReader.Core.Enums.RuleFieldTarget

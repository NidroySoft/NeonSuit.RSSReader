  summary: The condition is evaluated only against the article's main content/body text.
  remarks: >-
    <p>Behavior:</p>

    <ul><li>Checks full article text (or summary/excerpt if full content not available).</li><li>Slower than title-only but catches deeper context.</li><li>Useful for rules like "contains technical term" or "mentions specific company".</li></ul>
  example: []

  namespace: NeonSuit.RSSReader.Core.Enums
  summary: >-
    Specifies the target field(s) of an article where a rule condition (e.g., keyword match, 

    pattern search, or value comparison) is evaluated in the RSS reader's rule/filter engine.
  remarks: >-
    <p>

    This enumeration determines which part(s) of an article are inspected when applying 

    a rule condition. It is used in combination with operators (contains, equals, starts with, 

    regex match, etc.) and values to define precise matching criteria.

    </p>


    <p>

    Typical usage in rule definitions:

    </p>

    <ul><li>RuleCondition { Field = RuleFieldTarget.Title, Operator = Contains, Value = "urgent" }</li><li>RuleCondition { Field = RuleFieldTarget.AllFields, Operator = MatchesRegex, Value = @"\bimportant\b" }</li></ul>


    <p>

    Behavioral impact and system considerations:

    </p>

    <ul><li>Choosing a narrow target (<xref href="NeonSuit.RSSReader.Core.Enums.RuleFieldTarget.Title" data-throw-if-not-resolved="false"></xref>, <xref href="NeonSuit.RSSReader.Core.Enums.RuleFieldTarget.Author" data-throw-if-not-resolved="false"></xref>) improves performance 
              and reduces false positives compared to broader targets (<xref href="NeonSuit.RSSReader.Core.Enums.RuleFieldTarget.AllFields" data-throw-if-not-resolved="false"></xref>).</li><li><xref href="NeonSuit.RSSReader.Core.Enums.RuleFieldTarget.Categories" data-throw-if-not-resolved="false"></xref> typically refers to the article's tags/labels or feed categories 
              (exact semantics depend on whether tags are per-article or inherited from feed).</li><li><xref href="NeonSuit.RSSReader.Core.Enums.RuleFieldTarget.AllFields" data-throw-if-not-resolved="false"></xref> and <xref href="NeonSuit.RSSReader.Core.Enums.RuleFieldTarget.AnyField" data-throw-if-not-resolved="false"></xref> perform searches across multiple parts 
              of the article, usually title + content (and sometimes author/description if indexed).</li><li>Full-text search targets may be case-insensitive and support stemming/tokenization 
              depending on the underlying search implementation.</li><li>When using <xref href="NeonSuit.RSSReader.Core.Enums.RuleFieldTarget.AllFields" data-throw-if-not-resolved="false"></xref> or <xref href="NeonSuit.RSSReader.Core.Enums.RuleFieldTarget.AnyField" data-throw-if-not-resolved="false"></xref>, the rule engine may apply 
              different logical operators internally (AND for AllFields, OR for AnyField).</li></ul>

    <p>

    Business rules and recommendations:

    </p>

    <ul><li>Default recommended target for keyword rules: <xref href="NeonSuit.RSSReader.Core.Enums.RuleFieldTarget.Title" data-throw-if-not-resolved="false"></xref> (fastest, most relevant for headlines).</li><li>Use <xref href="NeonSuit.RSSReader.Core.Enums.RuleFieldTarget.Content" data-throw-if-not-resolved="false"></xref> for deeper semantic matches (e.g., body text contains specific phrases).</li><li><xref href="NeonSuit.RSSReader.Core.Enums.RuleFieldTarget.AllFields" data-throw-if-not-resolved="false"></xref> is convenient for broad keyword alerts but may increase false positives 
              and slightly slow evaluation during bulk syncs.</li><li><xref href="NeonSuit.RSSReader.Core.Enums.RuleFieldTarget.AnyField" data-throw-if-not-resolved="false"></xref> is useful when users want to catch a term anywhere prominent 
              without requiring it in every field.</li><li>For performance-critical environments, discourage widespread use of <xref href="NeonSuit.RSSReader.Core.Enums.RuleFieldTarget.AllFields" data-throw-if-not-resolved="false"></xref> 
              and <xref href="NeonSuit.RSSReader.Core.Enums.RuleFieldTarget.AnyField" data-throw-if-not-resolved="false"></xref> on very large article sets unless indexed properly.</li><li>When exposing in UI, label clearly: "Title only", "Article body", "Author", "Tags/Categories", 
              "Title and content (all must match)", "Title or content (any match)".</li></ul>
  example: []

  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Interfaces.Services
  summary: >-
    Service interface for RSS feed management operations.

    Provides comprehensive feed management with support for active/inactive filtering,

    health monitoring, and synchronization capabilities.
  remarks: >-
    <p>

    This service centralizes all feed-related business logic including:

    <ul><li>Feed CRUD operations with active/inactive filtering</li><li>Feed refresh and synchronization with configurable intervals</li><li>Health monitoring with failure tracking and auto-disable</li><li>Category assignment and management</li><li>Article count tracking and retention policy enforcement</li></ul>

    </p>

    <p>

    All methods return DTOs instead of entities to maintain separation of concerns.

    Implementations must ensure:

    <ul><li>All read operations are memory-efficient using server-side filtering</li><li>Refresh operations respect feed-specific intervals to avoid overloading sources</li><li>Feed health monitoring automatically disables failing feeds after threshold</li><li>All operations support cancellation via <xref href="System.Threading.CancellationToken" data-throw-if-not-resolved="false"></xref></li></ul>

    </p>
  example: []
  syntax:
    content: public interface IFeedService
    content.vb: Public Interface IFeedService

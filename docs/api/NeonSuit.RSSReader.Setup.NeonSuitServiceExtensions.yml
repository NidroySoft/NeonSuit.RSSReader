  assemblies:
  - NeonSuit.RSSReader.Setup
  namespace: NeonSuit.RSSReader.Setup
  summary: >-
    Provides extension methods for registering NeonSuit RSS Reader core services,

    repositories, infrastructure components, and AutoMapper profiles into an 

    <xref href="Microsoft.Extensions.DependencyInjection.IServiceCollection" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    <p>

    This class centralizes all dependency injection configuration for the backend services.

    It follows Clean Architecture principles with clear separation of:

    <ul><li>Database context and EF Core configuration</li><li>Repository layer (data access)</li><li>Service layer (business logic)</li><li>Engines and coordinators (background processes)</li><li>Utilities and parsers</li><li>AutoMapper profiles (entity-DTO mappings)</li></ul>

    </p>

    <p>

    Usage in Program.cs or Startup.cs:

    <pre><code class="lang-csharp">services.AddNeonSuitBackend("Data Source=rssreader.db");

    // or with configuration

    services.AddNeonSuitBackend(configuration);


    // Ensure database is created/migrated

    app.Services.UseNeonSuitDatabase();</code></pre>

    </p>
  example: []
  syntax:
    content: public static class NeonSuitServiceExtensions

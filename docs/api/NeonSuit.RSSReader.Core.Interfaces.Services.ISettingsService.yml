  namespace: NeonSuit.RSSReader.Core.Interfaces.Services
  summary: >-
    Defines the contract for a centralized settings management service.

    Provides thread-safe access to application preferences with notification events.
  remarks: >-
    <p>

    This service manages all application settings with the following guarantees:

    <ul><li>Thread-safe read/write operations for concurrent access</li><li>Type-safe conversion with built-in parsing and validation</li><li>Change notifications via <xref href="NeonSuit.RSSReader.Core.Interfaces.Services.ISettingsService.OnPreferenceChanged" data-throw-if-not-resolved="false"></xref> event</li><li>Persistence across application restarts</li><li>Caching for performance (with configurable expiration)</li></ul>

    </p>

    <p>

    All methods return DTOs instead of entities to maintain separation of concerns.

    </p>

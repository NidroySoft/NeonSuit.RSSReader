  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: >-
    Specifies the logical operator used to combine multiple conditions or filters in queries,

    rules, or search expressions within the RSS reader application.
  remarks: >-
    <p>

    This enumeration defines how multiple criteria are evaluated when building complex filters

    for articles, feeds, or search operations.

    </p>


    <p>

    Typical usage scenarios include:

    </p>

    <ul><li>Combining keyword/tag/category filters in article search or smart feeds</li><li>Defining inclusion/exclusion rules in custom feed views or notification rules</li><li>Building advanced filtering logic for dashboards, saved searches, or automation</li><li>Combining conditions in user-defined rules (e.g., "star articles that match ALL of these tags" vs "ANY")</li></ul>


    <p>

    Business rules and behavioral impact:

    </p>

    <ul><li><xref href="NeonSuit.RSSReader.Core.Enums.LogicalOperator.AND" data-throw-if-not-resolved="false"></xref> requires **all** specified conditions to be true for the item to match (restrictive/narrowing).</li><li><xref href="NeonSuit.RSSReader.Core.Enums.LogicalOperator.OR" data-throw-if-not-resolved="false"></xref> requires **at least one** condition to be true for the item to match (inclusive/broadening).</li><li>The operator is usually applied between conditions of the same group/level; nested groups may use different operators.</li><li>Default behavior in UI (when not explicitly chosen) is typically <xref href="NeonSuit.RSSReader.Core.Enums.LogicalOperator.OR" data-throw-if-not-resolved="false"></xref> for keyword/tag searches 
              (broader discovery) and <xref href="NeonSuit.RSSReader.Core.Enums.LogicalOperator.AND" data-throw-if-not-resolved="false"></xref> for strict filtering rules.</li><li>Changing the operator can dramatically alter result sets â€” users should be warned when switching between AND/OR in rule editors.</li><li>In most implementations, this value is stored per-filter-group or per-rule to allow mixed logic (e.g., (A AND B) OR C).</li></ul>

    <p>

    Recommendation: When exposing this in UI, label clearly as "All of these" (AND) vs "Any of these" (OR)

    to improve user understanding and reduce configuration errors.

    </p>
  example: []
  syntax:
    content: public enum LogicalOperator
    content.vb: Public Enum LogicalOperator

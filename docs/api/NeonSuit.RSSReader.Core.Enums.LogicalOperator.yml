  namespace: NeonSuit.RSSReader.Core.Enums
  summary: All conditions must be satisfied (conjunction).
  remarks: >-
    <p>Effect:</p>

    <ul><li>Narrows down results significantly.</li><li>Common in precise filtering: "has tag X AND published after date Y AND contains keyword Z".</li><li>Higher performance cost in large datasets due to fewer early exits in evaluation.</li></ul>

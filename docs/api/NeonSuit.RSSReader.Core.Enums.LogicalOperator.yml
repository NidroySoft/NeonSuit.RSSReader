  namespace: NeonSuit.RSSReader.Core.Enums
  summary: At least one condition must be satisfied (disjunction).
  remarks: >-
    <p>Effect:</p>

    <ul><li>Expands result sets (union of matches).</li><li>Common in discovery/search: "contains keyword A OR keyword B OR keyword C".</li><li>Usually faster evaluation as any true condition short-circuits the check.</li></ul>
  example: []

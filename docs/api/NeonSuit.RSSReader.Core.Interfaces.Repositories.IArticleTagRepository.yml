  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Interfaces.Repositories
  summary: >-
    Repository interface for managing the many-to-many relationship between <xref href="NeonSuit.RSSReader.Core.Models.Article" data-throw-if-not-resolved="false"></xref> and <xref href="NeonSuit.RSSReader.Core.Models.Tag" data-throw-if-not-resolved="false"></xref> entities.

    Handles tag associations, bulk operations, removal, and usage statistics for articles.
  remarks: >-
    <p>

    This repository manages the join table <code>ArticleTag</code>, which stores metadata about when and how a tag was applied to an article

    (e.g., manually by user, automatically by rule, confidence score from ML, etc.).

    </p>


    <p>

    Core responsibilities:

    </p>

    <ul><li>Association and disassociation of tags to/from articles (single and bulk)</li><li>Existence checks and targeted retrieval by article or tag</li><li>Bulk cleanup (remove all tags from article or tag from all articles)</li><li>Retrieval of tags with full details or article IDs by tag name</li><li>Statistics and audit-like queries (recently applied, by rule)</li></ul>


    <p>

    Important behavioral expectations:

    </p>

    <ul><li>All write operations should be atomic and preferably transactional.</li><li>Duplicate associations are prevented (unique constraint on ArticleId + TagId).</li><li>Metadata fields (<code>AppliedBy</code>, <code>RuleId</code>, <code>Confidence</code>) are optional but tracked for auditability and future ML/rule improvements.</li><li>Removal operations do not cascade to delete tags themselves — only the join record.</li><li>Queries involving tag names may involve joins to the <code>Tag</code> table.</li></ul>
  example: []

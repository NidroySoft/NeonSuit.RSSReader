  namespace: NeonSuit.RSSReader.Core.Enums
  summary: 'Lowest urgency: completely silent and non-intrusive.'
  remarks: >-
    <p>Typical scenarios:</p>

    <ul><li>Background sync completed without issues</li><li>Minor status updates or batch summaries</li><li>Low-priority informational messages</li></ul>


    <p>Behavior:</p>

    <ul><li>No sound, no vibration, no screen wake</li><li>Appears as a short-lived toast or collapsed notification</li><li>Stays in notification history but does not demand attention</li><li>Fully respects quiet hours and focus modes</li></ul>
  example: []
  syntax:
    content: Low = 0
    return:
      type: NeonSuit.RSSReader.Core.Enums.NotificationPriority

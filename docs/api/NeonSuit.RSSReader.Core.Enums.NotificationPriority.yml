  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: 'Highest urgency: demands immediate user attention and action.'
  remarks: >-
    <p>Typical scenarios:</p>

    <ul><li>Authentication expired â€” login required to continue syncing</li><li>Critical storage or database capacity warning (risk of data loss)</li><li>Security/privacy alert (e.g., potential malicious feed content detected)</li><li>Complete sync failure preventing any updates for extended period</li></ul>


    <p>Behavior:</p>

    <ul><li>Strong, repeating alert sound/vibration</li><li>Persistent full-screen or heads-up display requiring interaction</li><li>Usually bypasses Do Not Disturb / Focus modes (subject to OS rules)</li><li>Often includes mandatory action buttons (e.g., "Fix Now", "Retry", "Login")</li><li>Use extremely sparingly to preserve user trust in notifications</li></ul>
  example: []
  syntax:
    content: Critical = 3
    return:
      type: NeonSuit.RSSReader.Core.Enums.NotificationPriority

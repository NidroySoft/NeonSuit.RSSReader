  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: 'Standard urgency: uses a single, non-disruptive alert.'
  remarks: >-
    <p>Typical scenarios:</p>

    <ul><li>New articles from regular feeds (when notifications enabled)</li><li>Feed successfully recovered from warning/error state</li><li>Daily/weekly unread digest summaries</li></ul>


    <p>Behavior:</p>

    <ul><li>Plays default notification sound once</li><li>Shows as a standard toast/banner; persists in notification center</li><li>May briefly wake the screen (platform-dependent)</li><li>Most common priority for routine application events</li></ul>
  example: []
  syntax:
    content: Normal = 1
    return:
      type: NeonSuit.RSSReader.Core.Enums.NotificationPriority

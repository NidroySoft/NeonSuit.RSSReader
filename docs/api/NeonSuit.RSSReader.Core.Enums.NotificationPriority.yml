  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: 'Elevated urgency: uses persistent or repeating alerts to gain attention.'
  remarks: >-
    <p>Typical scenarios:</p>

    <ul><li>New articles from high-priority/starred feeds or matching critical filters</li><li>Prolonged feed outage on important sources</li><li>Significant application events (e.g., major update available)</li></ul>


    <p>Behavior:</p>

    <ul><li>Plays persistent/repeating sound or vibration pattern</li><li>Shows as a prominent, longer-lasting banner or heads-up notification</li><li>Higher likelihood of bypassing quiet hours (with user permission)</li><li>Appears near the top of notification lists</li></ul>
  example: []
  syntax:
    content: High = 2
    return:
      type: NeonSuit.RSSReader.Core.Enums.NotificationPriority

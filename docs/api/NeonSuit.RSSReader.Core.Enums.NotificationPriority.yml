  summary: Defines the urgency level and presentation behavior of notifications in the RSS reader application.
  remarks: >-
    <p>

    This enumeration determines how a notification is delivered to the user, including sound, 

    vibration, persistence, screen wake behavior, and whether user interaction is mandatory.

    The priority level is assigned when the notification is created, based on the nature 

    and importance of the triggering event.

    </p>


    <p>

    Priority influences the following aspects:

    </p>

    <ul><li>Sound and vibration patterns (silent, single alert, repeating, or escalating)</li><li>Notification display style (transient toast vs persistent banner/heads-up)</li><li>Ability to bypass Do Not Disturb / Focus modes (platform-dependent)</li><li>Positioning in the notification shade/center (higher priorities appear first)</li><li>Requirement for explicit user acknowledgment or action</li></ul>


    <p>

    Important business rules and guidelines:

    </p>

    <ul><li>Use <xref href="NeonSuit.RSSReader.Core.Enums.NotificationPriority.Low" data-throw-if-not-resolved="false"></xref> and <xref href="NeonSuit.RSSReader.Core.Enums.NotificationPriority.Normal" data-throw-if-not-resolved="false"></xref> for the vast majority of events to prevent notification fatigue.</li><li><xref href="NeonSuit.RSSReader.Core.Enums.NotificationPriority.High" data-throw-if-not-resolved="false"></xref> and especially <xref href="NeonSuit.RSSReader.Core.Enums.NotificationPriority.Critical" data-throw-if-not-resolved="false"></xref> should be reserved for genuinely urgent situations 
              that demand immediate user attention.</li><li>User preferences may override or cap notification priority per category or globally.</li><li>On Android, each priority typically maps to a distinct notification channel with its own sound/vibration settings.</li><li>On iOS/macOS, priority affects interruption level and banner style (temporary vs persistent).</li><li>Default priority for new article notifications: <xref href="NeonSuit.RSSReader.Core.Enums.NotificationPriority.Normal" data-throw-if-not-resolved="false"></xref></li></ul>
  example: []
  syntax:
    content: public enum NotificationPriority
    content.vb: Public Enum NotificationPriority

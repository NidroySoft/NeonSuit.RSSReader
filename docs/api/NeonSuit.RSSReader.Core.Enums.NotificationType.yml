  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: Audible alert only (sound/vibration), without any visual element on screen.
  remarks: >-
    <p>Typical use cases:</p>

    <ul><li>Rare — mostly for very specific accessibility scenarios or legacy behaviors</li><li>Subtle reminders when user is already looking at the app</li></ul>


    <p>Behavior:</p>

    <ul><li>Plays sound (and possibly vibration) but shows nothing on screen</li><li>May not be supported or visible on all platforms (many require visual pairing with sound)</li><li>Use cautiously to avoid confusing or annoying users</li></ul>


    <p>Recommendation: Prefer <xref href="NeonSuit.RSSReader.Core.Enums.NotificationType.Both" data-throw-if-not-resolved="false"></xref> or <xref href="NeonSuit.RSSReader.Core.Enums.NotificationType.Toast" data-throw-if-not-resolved="false"></xref> in most cases.</p>
  example: []
  syntax:
    content: Sound = 1
    return:
      type: NeonSuit.RSSReader.Core.Enums.NotificationType

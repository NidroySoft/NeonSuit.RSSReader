  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: Prominent visual banner (heads-up, persistent, or expanded style), typically without sound unless combined with priority.
  remarks: >-
    <p>Typical use cases:</p>

    <ul><li>High-priority events requiring stronger visual emphasis</li><li>Notifications that should remain visible longer than a standard toast</li><li>Critical alerts on platforms that distinguish banner styles</li></ul>


    <p>Behavior:</p>

    <ul><li>Displays as a larger, more noticeable banner/pop-up (may cover more screen area or persist longer)</li><li>No automatic sound (sound controlled separately via <xref href="NeonSuit.RSSReader.Core.Enums.NotificationPriority" data-throw-if-not-resolved="false"></xref>)</li><li>Often used for elevated-attention but non-audible alerts</li></ul>
  example: []
  syntax:
    content: Banner = 4
    return:
      type: NeonSuit.RSSReader.Core.Enums.NotificationType

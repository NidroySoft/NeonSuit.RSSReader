  summary: Both visual notification (toast/banner) and audible alert (sound/vibration).
  remarks: >-
    <p>Typical use cases:</p>

    <ul><li>Standard new article notifications when sound is enabled</li><li>Medium-to-high importance events that should catch attention</li><li>User's default preference for important feeds</li></ul>


    <p>Behavior:</p>

    <ul><li>Shows visual element + plays notification sound once</li><li>Most common and expected delivery method for alerting notifications</li><li>Combines visibility with immediate awareness</li></ul>

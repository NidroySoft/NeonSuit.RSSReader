  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: >-
    Visual notification only (toast-style popup or entry in notification center).

    No sound is played.
  remarks: >-
    <p>Typical use cases:</p>

    <ul><li>Low-to-normal priority new article notifications when user has disabled sounds</li><li>Informational messages that do not require immediate attention</li></ul>


    <p>Behavior:</p>

    <ul><li>Shows a brief toast or persistent notification entry</li><li>No audible alert</li><li>Respects mute/quiet modes fully</li></ul>
  example: []
  syntax:
    content: Toast = 0
    return:
      type: NeonSuit.RSSReader.Core.Enums.NotificationType

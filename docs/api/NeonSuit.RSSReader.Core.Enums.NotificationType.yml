  namespace: NeonSuit.RSSReader.Core.Enums
  summary: Specifies the delivery/presentation method for notifications in the RSS reader application.
  remarks: >-
    <p>

    This enumeration defines how a notification is delivered to the user — whether visually, 

    audibly, both, or silently in the background — independent of its priority or content.

    It controls the immediate user experience at the moment of delivery.

    </p>


    <p>

    NotificationType affects:

    </p>

    <ul><li>Whether a visual element (toast, banner, popup) is shown on screen</li><li>Whether a sound alert is played (regardless of device volume/mute state)</li><li>Whether the notification is completely silent and only logged internally</li><li>How intrusive the notification feels to the user at the time it is triggered</li></ul>


    <p>

    Important business rules and usage guidelines:

    </p>

    <ul><li>The type is typically chosen based on the event's nature and user-configured preferences 
              for specific notification categories (new articles, feed errors, sync status, etc.).</li><li><xref href="NeonSuit.RSSReader.Core.Enums.NotificationType.Silent" data-throw-if-not-resolved="false"></xref> should be used for background/logging-only events that the user 
              should never be interrupted for (e.g., successful background sync, minor housekeeping).</li><li><xref href="NeonSuit.RSSReader.Core.Enums.NotificationType.Sound" data-throw-if-not-resolved="false"></xref> alone (without visual) is rare and usually discouraged — most platforms 
              require a visual component when playing sound for accessibility and UX reasons.</li><li><xref href="NeonSuit.RSSReader.Core.Enums.NotificationType.Banner" data-throw-if-not-resolved="false"></xref> is intended for more attention-grabbing visual presentation 
              (larger, persistent, or heads-up style) compared to a standard <xref href="NeonSuit.RSSReader.Core.Enums.NotificationType.Toast" data-throw-if-not-resolved="false"></xref>.</li><li>Final delivery may still be modulated by device settings (Do Not Disturb, notification 
              channels, app-level mute, screen state), but <xref href="NeonSuit.RSSReader.Core.Enums.NotificationType" data-throw-if-not-resolved="false"></xref> defines 
              the application's intended delivery intent.</li><li>Default for most article-related notifications: <xref href="NeonSuit.RSSReader.Core.Enums.NotificationType.Both" data-throw-if-not-resolved="false"></xref> or <xref href="NeonSuit.RSSReader.Core.Enums.NotificationType.Toast" data-throw-if-not-resolved="false"></xref>
              (depending on user preference for sound).</li></ul>
  example: []
  syntax:
    content: public enum NotificationType
    content.vb: Public Enum NotificationType

  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: No visual or audible interruption — notification is logged internally only.
  remarks: >-
    <p>Typical use cases:</p>

    <ul><li>Successful background operations (sync completed, feed refreshed silently)</li><li>Debug/telemetry events visible only in logs or app diagnostics</li><li>Events explicitly muted by user per category</li></ul>


    <p>Behavior:</p>

    <ul><li>No user-visible popup, banner, sound, or vibration</li><li>May still be recorded in an in-app notification history or activity log</li><li>Zero interruption to user experience</li></ul>
  example: []
  syntax:
    content: Silent = 3
    return:
      type: NeonSuit.RSSReader.Core.Enums.NotificationType

  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Extensions
  summary: Removes all HTML tags from the input string and trims whitespace, producing a plain-text version.
  remarks: >-
    <p>

    This method is optimized for RSS/Atom feed summaries and descriptions:

    - Strips all HTML tags using a compiled regex

    - Replaces common non-breaking spaces (&amp;nbsp;) with regular spaces

    - Normalizes line breaks to single spaces

    - Trims leading/trailing whitespace

    </p>

    <p>

    Safe for large inputs: does not load full DOM or use heavy HTML parsers.

    Sufficient for most feed use cases; does not attempt to preserve formatting or handle malformed HTML perfectly.

    </p>

    <p>

    Performance: Regex is compiled once at startup for fast repeated execution during feed sync.

    </p>
  example:
  - >-
    <pre><code class="lang-csharp">string dirty = "Hello &amp;nbsp; world! &lt;script&gt;alert(1)&lt;/script&gt;";

    string clean = dirty.StripHtml(); // Returns: "Hello  world! alert(1)"</code></pre>
  syntax:
    content: public static string StripHtml(this string? input)
    parameters:
    - id: input
      type: System.String
      description: The input string potentially containing HTML markup (e.g., from RSS description or content).
    return:
      type: System.String
      description: A clean plain-text string with all HTML tags removed and normalized whitespace; never null.
    content.vb: Public Shared Function StripHtml(input As String) As String

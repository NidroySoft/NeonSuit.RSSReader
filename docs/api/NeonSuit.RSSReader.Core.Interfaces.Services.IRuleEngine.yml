  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Interfaces.Services
  summary: >-
    Service interface for rule evaluation engine that processes articles against defined rules and conditions.

    Provides comprehensive rule evaluation with support for complex condition groups and validation.
  remarks: >-
    <p>

    This service centralizes rule evaluation logic with the following capabilities:

    <ul><li>Evaluation of individual conditions against article properties</li><li>Evaluation of condition groups with logical operators (AND/OR)</li><li>Validation of condition syntax and semantic correctness</li><li>Support for various condition types (title, content, author, date, etc.)</li></ul>

    </p>

    <p>

    All methods use DTOs to maintain separation of concerns.

    </p>
  example: []
  syntax:
    content: public interface IRuleEngine
    content.vb: Public Interface IRuleEngine

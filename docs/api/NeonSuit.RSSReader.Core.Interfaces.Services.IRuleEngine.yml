  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Interfaces.Services
  summary: Evaluates a group of conditions against an article using the specified logical operator.
  remarks: >-
    Evaluation behavior:

    <ul><li>For AND operator: Returns true only if ALL conditions evaluate to true</li><li>For OR operator: Returns true if ANY condition evaluates to true</li></ul>

    Short-circuit evaluation is applied for performance.
  example: []
  syntax:
    content: Task<bool> EvaluateConditionGroupAsync(int articleId, int ruleId, LogicalOperator logicalOperator = LogicalOperator.AND, CancellationToken cancellationToken = default)
    parameters:
    - id: articleId
      type: System.Int32
      description: The ID of the article to evaluate against the conditions.
    - id: ruleId
      type: System.Int32
      description: The ID of the rule containing the conditions.
    - id: logicalOperator
      type: NeonSuit.RSSReader.Core.Enums.LogicalOperator
      description: 'The logical operator to apply (AND or OR). Default: AND.'
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: A <xref href="System.Threading.CancellationToken" data-throw-if-not-resolved="false"></xref> to observe while waiting for the task to complete.
    return:
      type: System.Threading.Tasks.Task{System.Boolean}
      description: True if the condition group evaluates to true; otherwise, false.
    content.vb: Function EvaluateConditionGroupAsync(articleId As Integer, ruleId As Integer, logicalOperator As LogicalOperator = LogicalOperator.AND, cancellationToken As CancellationToken = Nothing) As Task(Of Boolean)
  overload: NeonSuit.RSSReader.Core.Interfaces.Services.IRuleEngine.EvaluateConditionGroupAsync*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: Thrown if articleId or ruleId is less than or equal to 0.
  - type: System.OperationCanceledException
    commentId: T:System.OperationCanceledException
    description: Thrown if the operation is canceled via the cancellation token.

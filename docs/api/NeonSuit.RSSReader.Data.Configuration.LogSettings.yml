  assemblies:
  - NeonSuit.RSSReader.Data
  namespace: NeonSuit.RSSReader.Data.Configuration
  summary: >-
    Configuration settings for the application's logging system.

    Implements INotifyPropertyChanged to support real-time UI updates.
  remarks: >-
    <p>

    This class manages all logging-related settings including:

    <ul><li>Log levels and verbosity</li><li>File retention policies</li><li>Output targets (console, file, debug window)</li><li>Log directory and file management</li></ul>

    </p>

    <p>

    Settings can be modified at runtime and applied via <xref href="NeonSuit.RSSReader.Data.Configuration.LogSettings.ApplySettings" data-throw-if-not-resolved="false"></xref>,

    which updates the global logging configuration.

    </p>

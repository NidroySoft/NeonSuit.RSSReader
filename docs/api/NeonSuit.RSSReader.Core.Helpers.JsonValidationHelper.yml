  namespace: NeonSuit.RSSReader.Core.Helpers
  summary: >-
    Provides helper methods for validating JSON strings during rule processing, configuration loading,

    and data deserialization in the RSS reader application.
  remarks: >-
    <p>

    These validation helpers are used primarily when:

    </p>

    <ul><li>Storing or loading complex rule parameters (e.g., list of feed IDs, tag arrays)</li><li>Validating user-provided JSON in custom filter conditions or action payloads</li><li>Ensuring configuration fields that store serialized data remain parseable</li></ul>


    <p>

    Key behavioral notes:

    </p>

    <ul><li>Null or whitespace-only input is treated as valid (represents "no value" or empty collection).</li><li>Validation is strict: even valid JSON that deserializes to null is rejected when expecting a value.</li><li>Exceptions thrown are <xref href="System.ArgumentException" data-throw-if-not-resolved="false"></xref> with clear field context for easier debugging and user feedback.</li><li>Inner <xref href="System.Text.Json.JsonException" data-throw-if-not-resolved="false"></xref> is preserved as inner exception for detailed diagnostics.</li><li>No logging is performed inside these methods — logging should be handled by the calling layer if needed.</li></ul>


    <p>

    Usage recommendations:

    </p>

    <ul><li>Call these methods early in rule/command validation pipelines to fail fast on malformed data.</li><li>When validating arrays/lists, prefer the <code>expectIntArray</code> overload for common cases (feed IDs, tag IDs).</li><li>For complex types, use the generic <xref href="NeonSuit.RSSReader.Core.Helpers.JsonValidationHelper.EnsureValidJson%60%601(System.String%2cSystem.String)" data-throw-if-not-resolved="false"></xref> overload.</li><li>Avoid using these helpers for very large JSON payloads — consider streaming validation instead.</li></ul>

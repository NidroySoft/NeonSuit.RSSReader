  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Models
  summary: >-
    Represents an individual condition within a rule.

    Allows building complex logical expressions with multiple criteria.
  remarks: >-
    <p>

    Rule conditions are the building blocks for complex rule logic.

    Each condition evaluates a specific article field against a value using a comparison operator.

    </p>

    <p>

    Key features:

    <ul><li>Grouping: Conditions can be grouped using <xref href="NeonSuit.RSSReader.Core.Models.RuleCondition.GroupId" data-throw-if-not-resolved="false"></xref> for AND/OR logic</li><li>Ordering: Within a group, conditions are evaluated in <xref href="NeonSuit.RSSReader.Core.Models.RuleCondition.Order" data-throw-if-not-resolved="false"></xref> sequence</li><li>Negation: Each condition can be negated with <xref href="NeonSuit.RSSReader.Core.Models.RuleCondition.Negate" data-throw-if-not-resolved="false"></xref></li><li>Rich operators: Contains, Equals, Regex, Greater/Less Than, etc.</li></ul>

    </p>

    <p>

    Example: "Title contains 'news' AND (Author equals 'John' OR Author equals 'Jane')"

    would use two conditions in group 0 (AND) and two conditions in group 1 (OR).

    </p>
  example: []
  syntax:
    content: >-
      [Table("RuleConditions")]

      public class RuleCondition
    content.vb: >-
      <Table("RuleConditions")>

      Public Class RuleCondition

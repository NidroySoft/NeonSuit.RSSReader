  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: >-
    Represents the different types of user interactions or resolutions applied to a notification 

    generated by the RSS reader application (new articles, feed errors, sync events, etc.).
  remarks: >-
    <p>

    This enumeration tracks how (or if) the user responded to a displayed notification.

    It is used to:

    </p>

    <ul><li>Update notification state in the UI and persistence layer</li><li>Collect analytics on user behavior with notifications</li><li>Prevent duplicate notifications for the same event</li><li>Trigger secondary actions (e.g., mark article as read when notification is clicked)</li><li>Support snooze/dismiss/archive workflows</li></ul>


    <p>

    Notification actions are typically recorded when the user interacts with a system notification

    (toast, banner, tray icon popup) or with in-app notification elements.

    </p>


    <p>

    Business rules and behavioral implications:

    </p>

    <ul><li><xref href="NeonSuit.RSSReader.Core.Enums.NotificationAction.None" data-throw-if-not-resolved="false"></xref> indicates the notification is still visible/unresolved — it may continue
              to appear in notification center or re-surface on app open.</li><li>Most actions (<xref href="NeonSuit.RSSReader.Core.Enums.NotificationAction.Clicked" data-throw-if-not-resolved="false"></xref>, <xref href="NeonSuit.RSSReader.Core.Enums.NotificationAction.Dismissed" data-throw-if-not-resolved="false"></xref>, etc.) are terminal:
              they mark the notification as handled and prevent further automatic re-display
              for the same underlying event.</li><li><xref href="NeonSuit.RSSReader.Core.Enums.NotificationAction.Snoozed" data-throw-if-not-resolved="false"></xref> is temporary — the notification is hidden for a user-configured
              period (e.g., 1 hour, until tomorrow) and may reappear afterward.</li><li>Actions like <xref href="NeonSuit.RSSReader.Core.Enums.NotificationAction.MarkAsRead" data-throw-if-not-resolved="false"></xref>, <xref href="NeonSuit.RSSReader.Core.Enums.NotificationAction.Star" data-throw-if-not-resolved="false"></xref>, <xref href="NeonSuit.RSSReader.Core.Enums.NotificationAction.Archive" data-throw-if-not-resolved="false"></xref> often
              cascade to the related article/feed (e.g., clicking a "new article" notification
              may set <xref href="NeonSuit.RSSReader.Core.Enums.NotificationAction.Clicked" data-throw-if-not-resolved="false"></xref> and simultaneously mark the article
              as Read).</li><li><xref href="NeonSuit.RSSReader.Core.Enums.NotificationAction.Custom1" data-throw-if-not-resolved="false"></xref> and <xref href="NeonSuit.RSSReader.Core.Enums.NotificationAction.Custom2" data-throw-if-not-resolved="false"></xref> are reserved for future or
              context-specific buttons defined per notification type (e.g., "Unsubscribe",
              "Mute feed", "Share", etc.). Their exact meaning depends on the notification payload.</li><li>Once an action other than <xref href="NeonSuit.RSSReader.Core.Enums.NotificationAction.None" data-throw-if-not-resolved="false"></xref> or <xref href="NeonSuit.RSSReader.Core.Enums.NotificationAction.Snoozed" data-throw-if-not-resolved="false"></xref> is recorded,
              the notification should no longer be re-presented automatically for the same trigger.</li></ul>
  example: []
  syntax:
    content: public enum NotificationAction
    content.vb: Public Enum NotificationAction

  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: Represents the user-facing status of an individual article within the RSS/Atom reader application.
  remarks: >-
    <p>

    This enumeration tracks the primary lifecycle and user interaction states for each article.

    It is used across the application to control visibility, filtering, sorting, notification behavior,

    and UI presentation of articles in lists, reading views, and dashboards.

    </p>


    <p>

    ArticleStatus directly influences:

    </p>

    <ul><li>Which articles appear in the main "unread" or "all" feeds/timelines</li><li>Badge counters (e.g., number of unread articles per feed or globally)</li><li>Filtering options (e.g., "show only unread", "show starred", "show archived")</li><li>Sync priorities and cleanup policies (e.g., archived articles may be eligible for deletion after a retention period)</li><li>User actions like marking all as read, starring for later, or archiving to declutter</li></ul>


    <p>

    Status changes are almost always triggered by explicit user actions (via UI or API) rather than

    automatically by the system, except in rare cases such as bulk "mark all as read" operations.

    The status is persisted per-user per-article (typically in a database table linking user ID,

    article GUID, and status value).

    </p>


    <p>

    Important business rules and design notes:

    </p>

    <ul><li>Statuses are mutually exclusive — an article has exactly one status at any time.</li><li><xref href="NeonSuit.RSSReader.Core.Enums.ArticleStatus.Starred" data-throw-if-not-resolved="false"></xref> is an orthogonal flag in many readers, but here it is modeled as a distinct primary status
              (meaning a starred article is no longer considered Unread/Read in the default view unless explicitly shown).</li><li>Archiving is a user-initiated "cleanup" action; archived articles are hidden from main views by default
              but remain searchable and restorable.</li><li>No automatic transitions occur (e.g., articles do not become Read just because time passed).</li><li>When a new article is first ingested from a feed, it always starts as <xref href="NeonSuit.RSSReader.Core.Enums.ArticleStatus.Unread" data-throw-if-not-resolved="false"></xref>.</li></ul>
  example: []
  syntax:
    content: public enum ArticleStatus
    content.vb: Public Enum ArticleStatus

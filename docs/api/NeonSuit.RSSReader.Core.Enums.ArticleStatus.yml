  namespace: NeonSuit.RSSReader.Core.Enums
  summary: The user has opened, viewed, or explicitly marked the article as having been read.
  remarks: >-
    <p>Behavior impact:</p>

    <ul><li>Removed from default "unread" views and counters (unless user filters to show read items).</li><li>Still visible in "all articles" or chronological views.</li><li>No longer triggers new notifications.</li><li>Often grayed out or styled differently in lists to indicate completion.</li></ul>


    <p>When assigned:</p>

    <ul><li>User opens the article in detail view.</li><li>User uses bulk "mark as read" (up to current, all in feed, etc.).</li><li>Some clients auto-mark as read when article is visible on screen for X seconds (configurable).</li></ul>


    <p>Typical transitions: Back to <xref href="NeonSuit.RSSReader.Core.Enums.ArticleStatus.Unread" data-throw-if-not-resolved="false"></xref> if user manually marks unread; to <xref href="NeonSuit.RSSReader.Core.Enums.ArticleStatus.Starred" data-throw-if-not-resolved="false"></xref> or <xref href="NeonSuit.RSSReader.Core.Enums.ArticleStatus.Archived" data-throw-if-not-resolved="false"></xref>.</p>
  example: []
  syntax:
    content: Read = 1
    return:
      type: NeonSuit.RSSReader.Core.Enums.ArticleStatus

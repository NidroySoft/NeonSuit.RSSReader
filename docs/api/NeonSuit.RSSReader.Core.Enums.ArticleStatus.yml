  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: The article is new and has not yet been opened or marked as read by the user.
  remarks: >-
    <p>Behavior impact:</p>

    <ul><li>Appears prominently in "unread" views, timelines, and feed lists.</li><li>Contributes to unread counters/badges.</li><li>May trigger notifications (push/email) depending on user settings.</li><li>Default sorting often places Unread articles first (chronological descending within unread).</li></ul>


    <p>When assigned:</p>

    <ul><li>Immediately upon successful ingestion/sync of a new article from the feed.</li><li>Never assigned automatically after initial creation.</li></ul>


    <p>Typical transition: User opens/scrolls past the article → changes to <xref href="NeonSuit.RSSReader.Core.Enums.ArticleStatus.Read" data-throw-if-not-resolved="false"></xref>.</p>
  example: []
  syntax:
    content: Unread = 0
    return:
      type: NeonSuit.RSSReader.Core.Enums.ArticleStatus

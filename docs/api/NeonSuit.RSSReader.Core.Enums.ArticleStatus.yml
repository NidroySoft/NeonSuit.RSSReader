  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: The user has explicitly marked the article as important, favorite, or "starred" for later reference.
  remarks: >-
    <p>Behavior impact:</p>

    <ul><li>Appears in a dedicated "Starred"/"Favorites"/"Saved" section or filter.</li><li>Often exempt from auto-archiving or cleanup policies.</li><li>Highlighted visually (star icon, different background/color).</li><li>May persist longer in local storage or sync even if original feed removes it.</li></ul>


    <p>When assigned:</p>

    <ul><li>User clicks star/favorite button on an article (from any prior status: Unread, Read, or even Archived in some flows).</li></ul>


    <p>Business note: In this model, Starred replaces the previous status (e.g., a Read article becomes Starred, not Read+Starred).
        If compound states are needed (e.g., read AND starred), consider a separate flags table instead of a single enum.</p>
  example: []
  syntax:
    content: Starred = 2
    return:
      type: NeonSuit.RSSReader.Core.Enums.ArticleStatus
- uid: NeonSuit.RSSReader.Core.Enums.ArticleStatus.Archived

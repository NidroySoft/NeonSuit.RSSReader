    id: Archived
    path: ../src/Core/NeonSuit.RSSReader.Core/Enums/ArticleStatus.cs
    startLine: 135
  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: The user has intentionally removed the article from active/inbox views by archiving it.
  remarks: >-
    <p>Behavior impact:</p>

    <ul><li>Hidden from main timelines, unread views, and per-feed lists by default.</li><li>Accessible only via "Archived" filter, search, or dedicated archive view.</li><li>Eligible for eventual deletion after a configurable retention period (to save storage).</li><li>Does not contribute to unread counters or clutter active feeds.</li></ul>


    <p>When assigned:</p>

    <ul><li>User clicks "Archive", "Done", or equivalent action.</li><li>Bulk archive operations (e.g., archive all read in a feed).</li></ul>


    <p>Typical transition: User can "unarchive"/"restore" back to Read or Unread.</p>


    <p>Recommendation: Treat Archived as a soft-delete — keep metadata and content for search/restore,
        but exclude from most queries by default for performance and UX.</p>
  example: []
  syntax:
    content: Archived = 3
    return:
      type: NeonSuit.RSSReader.Core.Enums.ArticleStatus

  assemblies:
  - NeonSuit.RSSReader.Data
  namespace: NeonSuit.RSSReader.Data.Logging
  summary: >-
    Centralized Serilog configuration manager with support for runtime configuration changes.

    Handles logger initialization, persistence of settings, and log file management.
  remarks: >-
    <p>

    This static class provides:

    <ul><li>Thread-safe singleton logger instance</li><li>Runtime configuration updates via <xref href="NeonSuit.RSSReader.Data.Logging.AppLoggerConfig.UpdateConfiguration(NeonSuit.RSSReader.Data.Configuration.LogSettings)" data-throw-if-not-resolved="false"></xref></li><li>Persistence of log settings to JSON</li><li>Log file management (cleanup, compression, statistics)</li></ul>

    </p>

    <p>

    Usage:

    <pre><code class="lang-csharp">// Initialize at application startup

    var logger = AppLoggerConfig.InitializeLogger();


    // Get logger for specific class

    var classLogger = AppLoggerConfig.CreateLogger&lt;MyClass&gt;();


    // Update settings at runtime

    AppLoggerConfig.UpdateConfiguration(new LogSettings { LogLevel = "Debug" });</code></pre>

    </p>
  example: []
  syntax:
    content: public static class AppLoggerConfig
    content.vb: Public Module AppLoggerConfig

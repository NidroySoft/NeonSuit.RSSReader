  namespace: NeonSuit.RSSReader.Data.Logging
  summary: Initializes the logger with default or saved settings.
  remarks: >-
    This method is thread-safe and ensures only one logger instance is created.

    If settings are provided, they are saved and used; otherwise, saved settings

    are loaded or defaults are created.
  example: []
  syntax:
    content: public static ILogger InitializeLogger(LogSettings? settings = null)
    parameters:
    - id: settings
      type: NeonSuit.RSSReader.Data.Configuration.LogSettings
      description: Optional settings to override saved/default values.
    return:
      type: Serilog.ILogger
      description: The configured ILogger instance.
    content.vb: Public Shared Function InitializeLogger(settings As LogSettings = Nothing) As ILogger

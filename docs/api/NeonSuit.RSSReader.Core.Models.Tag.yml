  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Models
  summary: >-
    Represents a user-defined tag for categorizing and organizing articles.

    Tags are many-to-many with Articles via the <xref href="NeonSuit.RSSReader.Core.Models.ArticleTag" data-throw-if-not-resolved="false"></xref> join entity.
  remarks: >-
    <p>

    Tags provide a flexible way to organize articles beyond feed categories.

    Each tag has a name, optional color for visual identification, and usage statistics.

    </p>

    <p>

    Key features:

    <ul><li>Many-to-many relationship with articles through <xref href="NeonSuit.RSSReader.Core.Models.ArticleTag" data-throw-if-not-resolved="false"></xref></li><li>Visual customization with color and optional icon</li><li>Pin functionality for frequently used tags</li><li>Visibility control for tag cloud/UI display</li><li>Usage tracking for popularity metrics</li></ul>

    </p>

    <p>

    Performance optimizations:

    <ul><li>Indexed on Name for fast lookups and search</li><li>Cached UsageCount avoids repeated COUNT queries</li><li>LastUsedAt for "recent tags" functionality</li></ul>

    </p>
  example: []
  syntax:
    content: >-
      [Table("Tags")]

      public class Tag
    content.vb: >-
      <Table("Tags")>

      Public Class Tag

  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Interfaces.Services
  summary: >-
    Service interface for importing and exporting RSS feeds in OPML format.

    OPML (Outline Processor Markup Language) is the standard format for RSS feed lists exchange between applications.
  remarks: >-
    <p>

    This service provides comprehensive OPML import/export functionality with the following features:

    <ul><li>Import feeds from OPML files with automatic category creation</li><li>Export feeds to OPML format with optional category structure preservation</li><li>Validation of OPML files before import to prevent corruption</li><li>Statistics tracking for monitoring import/export operations</li><li>Support for both streams and file paths for flexible integration</li></ul>

    </p>

    <p>

    All methods return DTOs instead of entities to maintain separation of concerns.

    </p>
  example: []
  syntax:
    content: public interface IOpmlService
    content.vb: Public Interface IOpmlService

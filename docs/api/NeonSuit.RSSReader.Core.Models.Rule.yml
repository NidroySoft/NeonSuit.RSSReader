  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Models
  summary: >-
    Represents a business rule for automated article processing.

    Supports complex conditions, multiple actions, and scope-based filtering.
  remarks: >-
    <p>

    Rules define automated actions to be performed when articles match specific conditions.

    Each rule includes:

    <ul><li>Conditions: Define what articles trigger the rule</li><li>Scope: Restrict which feeds/categories the rule applies to</li><li>Actions: What to do when conditions are met (notify, tag, mark read, etc.)</li><li>Configuration: Priority, enabled status, execution order</li></ul>

    </p>

    <p>

    Rules can be simple (single condition) or complex (multiple conditions with AND/OR logic)

    using the <xref href="NeonSuit.RSSReader.Core.Models.Rule.UsesAdvancedConditions" data-throw-if-not-resolved="false"></xref> flag and <xref href="NeonSuit.RSSReader.Core.Models.Rule.Conditions" data-throw-if-not-resolved="false"></xref> collection.

    </p>

    <p>

    Performance optimizations:

    <ul><li>JSON fields store arrays of IDs efficiently</li><li>Indexed on IsEnabled and Priority for fast active rule retrieval</li><li>MatchCount and LastMatchDate for analytics without separate tables</li></ul>

    </p>
  example: []

    startLine: 35
  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Interfaces.Repositories
  summary: >-
    Repository interface dedicated to low-level database maintenance, cleanup, integrity verification,

    and performance optimization tasks for the RSS reader SQLite database.
  remarks: >-
    <p>

    This repository handles operations that are not tied to specific business entities (like articles or feeds)

    but are essential for long-term database health, storage management, and performance.

    </p>


    <p>

    Typical use cases:

    </p>

    <ul><li>Scheduled nightly/weekly cleanup of old articles</li><li>Post-import vacuum and reindexing after bulk sync</li><li>Integrity checks before/after major migrations or backups</li><li>Monitoring database size and statistics for alerts (e.g., storage nearly full)</li><li>Dry-run analysis before destructive cleanup operations</li></ul>


    <p>

    Important behavioral guidelines for implementations:

    </p>

    <ul><li>All methods are asynchronous and fully support <xref href="System.Threading.CancellationToken" data-throw-if-not-resolved="false"></xref>.</li><li>Operations that modify data should be executed with progress reporting.</li><li>Long-running tasks (VACUUM, REINDEX) may lock the database â€” implementations should use WAL mode.</li><li>Results DTOs provide detailed feedback for logging/UI.</li></ul>
  example: []
  syntax:
    content: public interface IDatabaseCleanupRepository
    content.vb: Public Interface IDatabaseCleanupRepository

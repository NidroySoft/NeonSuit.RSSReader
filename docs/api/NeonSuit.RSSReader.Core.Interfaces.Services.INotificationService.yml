  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Interfaces.Services
  summary: >-
    Service interface for notification management and delivery.

    Provides comprehensive notification handling with support for different notification types,

    priority levels, and user action tracking.
  remarks: >-
    <p>

    This service centralizes all notification-related functionality including:

    <ul><li>Notification creation and delivery based on article events and rules</li><li>User action tracking (click, dismiss) for notification analytics</li><li>Notification history and pending notification management</li><li>Duplicate notification prevention through intelligent checks</li><li>Notification cleanup based on retention policy</li></ul>

    </p>

    <p>

    All methods return DTOs instead of entities to maintain separation of concerns.

    Implementations must ensure:

    <ul><li>All operations support cancellation via <xref href="System.Threading.CancellationToken" data-throw-if-not-resolved="false"></xref></li><li>Notifications are stored durably and survive application restarts</li><li>Event-driven architecture allows UI to react to new notifications in real-time</li><li>Proper logging for audit and debugging purposes</li></ul>

    </p>
  example: []
  syntax:
    content: public interface INotificationService
    content.vb: Public Interface INotificationService

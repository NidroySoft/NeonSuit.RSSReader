  namespace: NeonSuit.RSSReader.Core.Enums
  summary: No automatic polling is performed. Updates occur only when manually triggered by the user.
  remarks: >-
    <p>Behavior:</p>

    <ul><li>Feed is excluded from all background refresh schedules.</li><li>Conserves maximum resources (battery, data, network).</li><li>Useful for rarely updated feeds, metered connections, or power-saving mode.</li></ul>
  example: []
  syntax:
    content: Manual = 0
    return:
      type: NeonSuit.RSSReader.Core.Enums.FeedUpdateFrequency

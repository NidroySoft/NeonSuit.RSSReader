  namespace: NeonSuit.RSSReader.Core.Enums
  summary: Defines the refresh interval options for automatic background polling of RSS/Atom feeds.
  remarks: >-
    <p>

    This enumeration controls how frequently the system attempts to fetch new content from each subscribed feed

    when automatic updates are enabled (i.e., the feed is not in Paused, Error, or Invalid state).

    </p>


    <p>

    Key behaviors and system impacts:

    </p>

    <ul><li>Determines the minimum time (in minutes) between two consecutive refresh attempts for a feed.</li><li>Directly affects battery usage, data consumption, server load, and perceived freshness of content.</li><li>Used by the background scheduler/refresh queue to calculate next poll time.</li><li>Can be overridden per-feed or globally via user settings.</li><li>More frequent intervals (15–60 min) are suitable for news-heavy or real-time feeds; longer intervals reduce resource usage.</li></ul>


    <p>

    Business rules and recommendations:

    </p>

    <ul><li><xref href="NeonSuit.RSSReader.Core.Enums.FeedUpdateFrequency.Manual" data-throw-if-not-resolved="false"></xref> disables all automatic polling — refreshes occur only when the user explicitly triggers them.</li><li>Values represent minutes between refreshes (except <xref href="NeonSuit.RSSReader.Core.Enums.FeedUpdateFrequency.Manual" data-throw-if-not-resolved="false"></xref> which is a special case).</li><li>The actual polling time may be slightly delayed due to device sleep, network conditions, or queue prioritization.</li><li>Very frequent polling (Every15Minutes) should be discouraged or limited to a small number of feeds to avoid rate-limiting by feed hosts and excessive battery drain.</li><li>Default recommendation for most users: EveryHour or Every3Hours balances freshness and efficiency.</li><li>Feeds in Warning or Error states may have their effective frequency temporarily reduced regardless of this setting.</li></ul>
  example: []
  syntax:
    content: public enum FeedUpdateFrequency
    content.vb: Public Enum FeedUpdateFrequency

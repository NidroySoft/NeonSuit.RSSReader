  namespace: NeonSuit.RSSReader.Core.Interfaces.Repositories
  summary: >-
    Repository interface for managing <xref href="NeonSuit.RSSReader.Core.Models.Category" data-throw-if-not-resolved="false"></xref> entities, which group RSS feeds 

    into logical folders or collections with support for custom ordering, colors, and hierarchy.
  remarks: >-
    <p>

    Categories serve as the primary organizational structure for feeds in the RSS reader.

    They enable users to group related feeds (e.g., "News", "Technology", "Work", "Personal") 

    and provide visual customization (colors, icons) and sorting.

    </p>


    <p>

    Key responsibilities and behavioral expectations:

    </p>

    <ul><li>CRUD operations for categories with validation (unique names, non-empty names)</li><li>Ordering and reordering support via SortOrder field (user-draggable lists)</li><li>Unread article count aggregation per category (for badges in feed list/category view)</li><li>Automatic sort order assignment on creation</li><li>Change tracking management (detach, clear tracker) for bulk or performance scenarios</li></ul>


    <p>

    Business rules:

    </p>

    <ul><li>Category names must be unique (case-insensitive in most implementations)</li><li>Deleting a category does **not** delete feeds — feeds become uncategorized (CategoryId = null)</li><li>SortOrder is 0-based or 1-based (implementation-dependent); gaps are allowed</li><li>Unread counts include only articles where ArticleStatus = Unread and Feed.CategoryId matches</li><li>Reorder operations should be atomic (transactional) to prevent inconsistent ordering</li></ul>


    <p>

    Performance considerations:

    </p>

    <ul><li>GetUnreadCountsByCategoryAsync uses optimized JOIN + GROUP BY (no full entity loading)</li><li>ReorderAsync should use batch UPDATE or CASE WHEN for efficiency</li><li>Avoid loading full Category objects when only ID/count is needed</li></ul>


    <p>

    Usage scenarios:

    </p>

    <ul><li>Sidebar/category tree rendering with unread badges</li><li>Drag-and-drop reordering in settings</li><li>New category creation during feed subscription</li><li>Bulk feed import → auto-create categories if needed</li></ul>

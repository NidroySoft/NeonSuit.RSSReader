    id: Invalid
    path: ../src/Core/NeonSuit.RSSReader.Core/Enums/FeedHealthStatus.cs
    startLine: 154
  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: The feed URL is invalid, permanently inaccessible, or points to content that cannot be processed as a valid syndication feed.
  remarks: >-
    <p>Behavior:</p>

    <ul><li>No further automatic refresh attempts are scheduled.</li><li>Even manual refresh may be blocked or heavily warned against.</li><li>Strong error UI state ("Invalid", "Gone", red indicators).</li><li>Feed is typically hidden from active views by default (configurable).</li></ul>


    <p>When assigned:</p>

    <ul><li>Permanent HTTP errors (410 Gone, consistent 404).</li><li>DNS failures, invalid SSL certificates, wrong content type (HTML instead of XML).</li><li>Valid 200 response but content is not parseable as RSS/Atom/JSON Feed after retries.</li></ul>


    <p>Business note: <xref href="NeonSuit.RSSReader.Core.Enums.FeedHealthStatus.Invalid" data-throw-if-not-resolved="false"></xref> is generally a terminal state — recovery requires user correction or deletion.</p>
  example: []
  syntax:
    content: Invalid = 4
    return:
      type: NeonSuit.RSSReader.Core.Enums.FeedHealthStatus

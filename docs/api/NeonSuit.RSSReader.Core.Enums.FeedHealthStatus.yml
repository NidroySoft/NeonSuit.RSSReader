  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: The feed is updating successfully with no significant issues detected in recent attempts.
  remarks: >-
    <p>Behavior:</p>

    <ul><li>Standard polling interval is used (default or user-defined).</li><li>No warning indicators are displayed in the UI.</li><li>Full eligibility for background refresh, article parsing, and notifications.</li></ul>


    <p>When assigned:</p>

    <ul><li>After multiple consecutive successful fetches.</li><li>Error rate in the recent window is zero or negligible.</li></ul>
  example: []
  syntax:
    content: Healthy = 0
    return:
      type: NeonSuit.RSSReader.Core.Enums.FeedHealthStatus

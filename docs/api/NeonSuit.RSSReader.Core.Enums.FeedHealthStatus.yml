  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: >-
    The feed remains operational but exhibits intermittent problems (occasional failures,

    slow responses, partial content, rate limiting, transient HTTP errors, etc.).
  remarks: >-
    <p>Behavior:</p>

    <ul><li>Polling frequency may be moderately reduced (configurable).</li><li>Subtle warning indicators appear in the UI (yellow/orange badge or icon).</li><li>Mild retry backoff may begin on individual failures.</li><li>Still fully eligible for notifications and content processing.</li></ul>


    <p>When assigned:</p>

    <ul><li>Recent error rate falls in the approximate 10–40% range (thresholds configurable).</li><li>Temporary issues at the feed provider (rate limits, unstable hosting, etc.).</li></ul>


    <p>Recommendation: Prolonged <xref href="NeonSuit.RSSReader.Core.Enums.FeedHealthStatus.Warning" data-throw-if-not-resolved="false"></xref> states often precede degradation to <xref href="NeonSuit.RSSReader.Core.Enums.FeedHealthStatus.Error" data-throw-if-not-resolved="false"></xref>.</p>
  example: []
  syntax:
    content: Warning = 1
    return:
      type: NeonSuit.RSSReader.Core.Enums.FeedHealthStatus

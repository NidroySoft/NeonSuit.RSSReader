  namespace: NeonSuit.RSSReader.Core.Enums
  summary: >-
    Represents the health and operational status of an RSS/Atom feed, determined by the outcome

    of recent update/fetch attempts and overall accessibility.
  remarks: >-
    <p>

    This enumeration drives multiple critical behaviors across the application:

    </p>

    <ul><li>Whether the feed remains eligible for automatic background polling</li><li>Visual indicators in the user interface (colors, icons, status badges)</li><li>Retry frequency, exponential backoff, or circuit-breaker strategies during failures</li><li>Generation (or suppression) of user notifications and alerts</li><li>Filtering and sorting logic in feed lists, dashboards, and management views (e.g. "show only healthy feeds")</li></ul>


    <p>

    The status is automatically evaluated and updated by the feed synchronization service

    after each refresh attempt. It is not based solely on the most recent fetch, but rather

    considers a sliding window of recent attempts — typically the last 3 to 10 fetches

    (the exact window size and weighting logic are configurable in the refresh policy settings).

    </p>


    <p>

    Key business rules and invariants:

    </p>

    <ul><li>Only feeds in <xref href="NeonSuit.RSSReader.Core.Enums.FeedHealthStatus.Healthy" data-throw-if-not-resolved="false"></xref> or <xref href="NeonSuit.RSSReader.Core.Enums.FeedHealthStatus.Warning" data-throw-if-not-resolved="false"></xref> states are eligible
              for regular automatic polling under normal conditions.</li><li>Feeds in <xref href="NeonSuit.RSSReader.Core.Enums.FeedHealthStatus.Error" data-throw-if-not-resolved="false"></xref> or <xref href="NeonSuit.RSSReader.Core.Enums.FeedHealthStatus.Invalid" data-throw-if-not-resolved="false"></xref> states trigger progressive
              restrictions: longer intervals, exponential backoff, or complete temporary exclusion
              from refresh queues.</li><li><xref href="NeonSuit.RSSReader.Core.Enums.FeedHealthStatus.Paused" data-throw-if-not-resolved="false"></xref> is a user-controlled state that unconditionally blocks all
              automatic and background refresh activity — the system must never transition
              a Paused feed to another state without explicit user intervention via the UI.</li><li>Most state transitions are driven by observed fetch results, except for <xref href="NeonSuit.RSSReader.Core.Enums.FeedHealthStatus.Paused" data-throw-if-not-resolved="false"></xref>,
              which is exclusively set or cleared by direct user action.</li></ul>

    <p>

    These rules help balance reliability, resource usage, and user experience while preventing

    unnecessary network requests to broken or intentionally disabled feeds.

    </p>
  example: []
  syntax:
    content: public enum FeedHealthStatus
    content.vb: Public Enum FeedHealthStatus

    startLine: 109
  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: >-
    The feed has encountered multiple consecutive failures or exhibits a high error rate in recent attempts.

    Automatic updates are significantly restricted.
  remarks: >-
    <p>Behavior:</p>

    <ul><li>Polling interval is greatly increased or switched to manual-only (configurable).</li><li>Prominent error indicators in UI (red icon, "Error" label).</li><li>Exponential backoff or circuit-breaker logic is active.</li><li>Notifications are usually suppressed until recovery is detected.</li></ul>


    <p>When assigned:</p>

    <ul><li>After 3–8 consecutive failures (exact threshold configurable).</li><li>Persistent issues: 4xx/5xx errors, timeouts, SSL problems, malformed XML, etc.</li></ul>
  example: []
  syntax:
    content: Error = 2
    return:
      type: NeonSuit.RSSReader.Core.Enums.FeedHealthStatus

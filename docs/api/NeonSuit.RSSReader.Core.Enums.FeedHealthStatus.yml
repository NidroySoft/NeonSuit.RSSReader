      repo: https://github.com/NidroySoft/NeonSuit.RSSReader.git
    id: Paused
    path: ../src/Core/NeonSuit.RSSReader.Core/Enums/FeedHealthStatus.cs
    startLine: 131
  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Enums
  summary: The feed has been manually paused or disabled by the user. No automatic refresh activity occurs.
  remarks: >-
    <p>Behavior:</p>

    <ul><li>Completely excluded from all refresh queues and background tasks.</li><li>No network requests are made until the user explicitly resumes the feed.</li><li>UI displays paused state (grayed out, pause icon).</li><li>Existing articles and metadata remain accessible in read-only mode.</li></ul>


    <p>When assigned:</p>

    <ul><li>User explicitly pauses the feed (e.g., too noisy, seasonal, temporary irrelevance).</li><li>Some import flows (e.g. OPML) may initialize feeds as Paused.</li></ul>


    <p>Important: System logic must never automatically resume a Paused feed.</p>
  example: []
  syntax:
    content: Paused = 3
    return:
      type: NeonSuit.RSSReader.Core.Enums.FeedHealthStatus
- uid: NeonSuit.RSSReader.Core.Enums.FeedHealthStatus.Invalid

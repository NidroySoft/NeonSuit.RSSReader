  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Interfaces.Services
  summary: >-
    Service interface for database maintenance and cleanup operations.

    Orchestrates cleanup workflows, manages configuration, and coordinates

    between business rules and data access layers.
  remarks: >-
    <p>

    This service centralizes all database maintenance operations including:

    <ul><li>Automated and manual cleanup of old articles and logs</li><li>Image cache management to prevent disk space exhaustion</li><li>Database integrity verification and statistics gathering</li><li>Configuration management for cleanup policies</li></ul>

    </p>

    <p>

    All methods return DTOs instead of entities to maintain separation of concerns.

    Implementations must ensure:

    <ul><li>All cleanup operations are transactional and can be rolled back on failure</li><li>Resource-intensive operations respect cancellation tokens and report progress</li><li>Image cache cleanup uses efficient file system operations with proper error handling</li><li>Protected items (starred/favorite) are never deleted regardless of age</li><li>All operations are logged with appropriate detail levels for debugging</li></ul>

    </p>
  example: []
  syntax:
    content: public interface IDatabaseCleanupService
    content.vb: Public Interface IDatabaseCleanupService

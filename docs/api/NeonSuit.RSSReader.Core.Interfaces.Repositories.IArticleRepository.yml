  namespace: NeonSuit.RSSReader.Core.Interfaces.Repositories
  summary: >-
    Repository interface for managing <xref href="NeonSuit.RSSReader.Core.Models.Article" data-throw-if-not-resolved="false"></xref> domain entities.

    Provides comprehensive data access operations including CRUD, specialized queries,

    bulk status updates, duplicate detection, pagination, search, and maintenance tasks.
  remarks: >-
    <p>

    This repository serves as the primary persistence abstraction for articles in the RSS reader application.

    It encapsulates all database interactions related to articles, ensuring separation from business logic

    and enabling testability (e.g., via in-memory or mock implementations).

    </p>


    <p>

    Core responsibilities and behavioral expectations:

    </p>

    <ul><li>All write operations should be atomic and transactional where appropriate.</li><li>Read operations must use indexed columns (FeedId, Status, Guid, ContentHash) for efficiency.</li><li>Existence and count checks must avoid loading full entities (use scalar queries).</li><li>Bulk operations are optimized for sync/import/cleanup scenarios.</li><li>Methods that affect unread counters should trigger recalculation in the implementation.</li></ul>
  example: []
  syntax:
    content: 'public interface IArticleRepository : IRepository<Article>'
    content.vb: Public Interface IArticleRepository Inherits IRepository(Of Article)

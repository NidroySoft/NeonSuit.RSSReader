  namespace: NeonSuit.RSSReader.Core.Models
  summary: >-
    Helper methods for working with application preferences.

    Provides categorization for UI display, default value resolution,

    and comprehensive validation for all preference types.
  remarks: >-
    <p>

    This class works in conjunction with:

    <ul><li><xref href="NeonSuit.RSSReader.Core.Models.PreferenceKeys" data-throw-if-not-resolved="false"></xref> - Defines all available preference keys</li><li><xref href="NeonSuit.RSSReader.Core.Models.PreferenceDefaults" data-throw-if-not-resolved="false"></xref> - Provides default values</li><li><xref href="NeonSuit.RSSReader.Core.Interfaces.Services.ISettingsService" data-throw-if-not-resolved="false"></xref> - Service that uses these helpers</li></ul>

    </p>

    <p>

    All methods are thread-safe as the class is static and immutable.

    Validation uses compiled regular expressions for performance.

    </p>
  example: []
  syntax:
    content: public static class PreferenceHelper
    content.vb: Public Module PreferenceHelper

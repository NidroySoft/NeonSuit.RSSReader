  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Models
  summary: Validates a preference value according to its key's validation rules.
  remarks: >-
    Performs type-specific validation:

    <ul><li>Enum values: checks against allowed options</li><li>Numeric values: range checking and parsing</li><li>Boolean values: verifies "true"/"false" strings</li><li>Colors: validates hex format (#RGB, #RRGGBB, #RRGGBBAA)</li><li>URLs: validates URI format</li><li>Time ranges: validates HH:MM-HH:MM format</li></ul>
  example: []
  syntax:
    content: public static bool ValidateValue(string key, string value)
    parameters:
    - id: key
      type: System.String
      description: The preference key.
    - id: value
      type: System.String
      description: The value to validate.
    return:
      type: System.Boolean
      description: True if the value is valid for the specified key; otherwise, false.
    content.vb: Public Shared Function ValidateValue(key As String, value As String) As Boolean

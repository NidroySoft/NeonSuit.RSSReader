  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Interfaces.Services
  summary: >-
    Service interface for managing article-related business logic and operations.

    Acts as an abstraction layer between UI/presentation and data repositories,

    coordinating article retrieval, state changes (read/star/favorite), search,

    cleanup, and statistics.
  remarks: >-
    <p>

    This service centralizes all article-related use cases in the RSS reader application,

    ensuring consistent business rules, validation, and transaction boundaries.

    It delegates persistence to <xref href="NeonSuit.RSSReader.Core.Interfaces.Repositories.IArticleRepository" data-throw-if-not-resolved="false"></xref> and related repositories.

    </p>

    <p>

    All methods return DTOs instead of entities to maintain separation of concerns

    and prevent leaking persistence details to the presentation layer.

    </p>

    <p>

    Implementations must ensure:

    <ul><li>All read operations are efficient and memory-safe (pagination, AsNoTracking, server-side filtering).</li><li>State changes (read/star/favorite/notified/processed) are atomic and logged.</li><li>Search supports full-text or keyword matching with relevance ordering.</li><li>Cleanup operations (delete old) are safe and respect user preferences (e.g., starred/favorite protection).</li><li>Statistics (unread counts) are cached or computed efficiently.</li><li>Cancellation support for long-running operations via <xref href="System.Threading.CancellationToken" data-throw-if-not-resolved="false"></xref>.</li></ul>

    </p>
  example: []
  syntax:
    content: public interface IArticleService
    content.vb: Public Interface IArticleService

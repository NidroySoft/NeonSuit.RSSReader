  assemblies:
  - NeonSuit.RSSReader.Core
  namespace: NeonSuit.RSSReader.Core.Interfaces.Database
  summary: >-
    Core interface for the RSS Reader's Entity Framework Core database context.

    Defines standardized access to database operations, transaction management,

    raw SQL execution, maintenance tasks, and basic statistics — with full async support.
  remarks: >-
    <p>

    This interface abstracts the underlying DbContext implementation and is intended to be:

    </p>

    <ul><li>Implemented by the actual DbContext class (e.g., RssReaderDbContext : DbContext, IRssReaderDbContext)</li><li>Injected via dependency injection into services, repositories, and background workers</li><li>Used consistently across the application to ensure proper async/await usage and transaction safety</li></ul>


    <p>

    Key design principles:

    </p>

    <ul><li>All mutating operations should prefer transactional execution (via ExecuteInTransactionAsync)</li><li>Raw SQL methods are provided for performance-critical or SQLite-specific operations (VACUUM, PRAGMA, etc.)</li><li>Maintenance methods (Backup, Vacuum, Reset) are exposed for admin/debug flows and automated cleanup</li><li>Statistics are lightweight and suitable for periodic health checks or UI dashboard display</li></ul>


    <p>

    Important notes for implementers and consumers:

    </p>

    <ul><li>The context is expected to use SQLite (based on DatabasePath and Vacuum/Backup methods)</li><li>Implementations should handle connection pooling, retry logic, and concurrency appropriately</li><li>Do not call SaveChanges/SaveChangesAsync directly on the underlying DbContext from consumers — use transactional wrappers</li><li>Cancellation support is mandatory on all async methods</li></ul>
  example: []
  syntax:
    content: 'public interface IRSSReaderDbContext : IAsyncDisposable'
    content.vb: Public Interface IRSSReaderDbContext Inherits IAsyncDisposable
  inheritedMembers:
  - System.IAsyncDisposable.DisposeAsync

  summary: >-
    Executes the provided async action inside a new transaction.

    Automatically commits on success or rolls back on exception.
  remarks: >-
    Recommended pattern for all write operations that should be atomic.

    Example: await db.ExecuteInTransactionAsync(async () =&gt; { await db.Articles.AddAsync(...); await db.SaveChangesAsync(); });
  example: []
  syntax:

    parameters:
    - id: action
      type: System.Func{System.Threading.Tasks.Task{{T}}}
      description: The async lambda or method to execute transactionally.
    - id: isolationLevel
      type: System.Data.IsolationLevel
      description: 'Transaction isolation level (default: ReadCommitted).'
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: Cancellation token.
    typeParameters:
    - id: T
      description: Return type of the operation (use Unit/Task for void operations).
    return:
      type: System.Threading.Tasks.Task{{T}}
      description: The result returned by the action.
